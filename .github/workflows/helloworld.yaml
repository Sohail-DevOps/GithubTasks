name: Hello World Workflow

# Controls when the workflow will run
on:
  push:
    branches:
      - main  # Triggers the workflow on push to the main branch

# Define the jobs that will run as part of the workflow
jobs:
  say-hello:
    runs-on: ubuntu-latest  # Specifies the environment for the job (Linux)
    
    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v2
        
      # Step 2: Print "Hello World" to the console
      - name: Hello World Step
        run: echo "Hello, Sohail!"
  say-goodbye:
    runs-on: ubuntu-latest  # Specifies the environment for the job
    needs: say-hello  # This ensures 'say-hello' runs before 'say-goodbye'
    
    steps:
      # Step 1: Print "Goodbye World" to the console
      - name: Goodbye World Step
        run: echo "Goodbye, Sohail!"

