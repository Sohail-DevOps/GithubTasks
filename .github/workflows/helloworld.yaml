name: Hello World Workflow

# Controls when the workflow will run
on:
  push:
    branches:
      - main  # Triggers the workflow on push to the main branch

# Define the jobs that will run as part of the workflow
jobs:
  say-hello:
    runs-on: self-hosted  # Specifies that the job will run on a self-hosted runner

    steps:
      # Step 1: Print "Hello, World!" to the console
      - name: Hello World Step
        run: echo "Hello, Sohail hy Abbas!"
